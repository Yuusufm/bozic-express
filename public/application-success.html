<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submitted - Bozic Express Inc</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: var(--light-gray);
        }

        .success-card {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .success-icon {
            color: #28a745;
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .success-title {
            color: var(--dark-blue);
            margin-bottom: 1rem;
        }

        .success-text {
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .return-home {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .return-home:hover {
            background: var(--dark-blue);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <i class="fas fa-check-circle success-icon"></i>
            <h1 class="success-title">Application Submitted Successfully!</h1>
            <p class="success-text">Thank you for applying to Bozic Express Inc. We have received your application and will review it shortly. We will contact you using the provided information if we need any additional details or to schedule an interview.</p>
            <a href="/" class="return-home">Return to Homepage</a>
        </div>
    </div>
</body>
</html>
